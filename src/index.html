<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>  
        #login_frame {
            background-size: cover;
            width: 400px;
            height: 260px;
            padding: 13px;
            position: absolute;
            left: 50%;
            top: 49%;
            margin-left: -200px;
            margin-top: -200px;
            border: solid 3px;
            border-radius: 10px;
            text-align: center;
        }

        p{
            margin-bottom: 20px;
        }

        #login_box{
            position: absolute;
            margin-top:20px;
            margin-left: 28px;
        }
        table {
            display: inline-block;
            vertical-align: middle;
        }

        img {
            margin-left: 20px;
            width: 300px;
        }

        .label_input {
            font-size: 14px;
            font-family: 宋体;
            position: absolute;;
            width: 65px;
            height: 30px;
            line-height: 28px;
            text-align: center;
            background-color: #3CD8FF;
            border-radius: 10px 0 0 10px;

        }

        .text_field {
            width: 278px;
            height: 28px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border: 0;
            margin-left: 65px;
        }

        #btn_login {
            position: relative;
            left: 231px;
            top:-87px;
            font-size: 14px;
            font-family: 宋体;
            width: 120px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            color: white;
            background-color: #3BD9FF;
            border-radius: 6px;
            border: 0;
            float: left;
        }

        #forget_pwd {
            font-size: 12px;
            color: rgb(15, 1, 1);
            text-decoration: none;
            position: relative;
            float: right;
            left: -221px;
            top: -80px;
            border-radius: 6px;
            border: 0;
            font-size: 10px;
            font-family: 宋体;
            width: 90px;
        }

        #forget_pwd:hover {
            color: blue;
            text-decoration: underline;
        }

        #login_control {
            width: 300px;
            position: absolute;
            padding: 0 28px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="login_frame">
        <table>
            <div>
                <img src="../image/logo.png" alt="">
            </div>
            <div id="login_box">
                <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"></p>
                <p><label class="label_input">密码</label><input type="password" id="password" class="text_field"></p>
            </div>
      
            <div id="login_control">
                <button id="btn_login">登陆</button>
                <a id="forget_pwd" href="#">忘记密码？</a>
            </div>
        </table>
    </div>

    <script src = "./main/main.js" type="module">

    </script>
</body>
</html>
